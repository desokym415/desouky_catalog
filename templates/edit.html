<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static',filename='stylesheet.css')}}"></link>
    </head>
    <body id="the_body">
        <div id="login">
        <h1 id="Catalog_App">Catalog App</h1>
        <a href="{{url_for('categories_print')}}">
            <button id="login_button">
                <span aria-hidden="true"></span>logout
            </button>
        </a>
        </div>
        <h1 id="item_of_description">{{items_name}}:</h1>
        {% for item in items %}
        {% if item.item_name == items_name%}
        <h2 id="the_description">{{item.description}}</h2>
        {% endif %}
        {% endfor %}
        {% for item in items_1 %}
        <a href="{{url_for('edit_item_1',category_name=item.item_name,item_name=item.item_name)}}">
            <button id="edit_button">
                <span aria-hidden="true"></span>Edit
            </button>
        </a>
        <a href="{{url_for('delete_item',category_name=item.item_name,item_name=item.item_name)}}">
            <button id="delete_button">
                <span aria-hidden="true"></span>Delete
            </button>
        </a>
        {% endfor %}
    </body>
</html>
